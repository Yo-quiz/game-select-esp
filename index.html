<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yo-Quiz</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Asegura que html y body ocupen toda la pantalla */
            background: linear-gradient(to bottom, #00aaff, #006699); /* Gradiente azul claro a oscuro */
            background-size: cover; /* Cubre toda el área disponible */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra todo verticalmente */
        }

        img.logo {
            margin-top: 1rem;
            width: 40%; /* Reduce el tamaño del logo al 40% */
            height: auto; /* Mantiene las proporciones del logo */
        }

        h2 {
            color: white;
            font-size: 2rem;
            margin: 1rem 0;
            text-align: center;
        }

        .game-selection {
            display: flex;
            justify-content: center; /* Centra las imágenes horizontalmente */
            gap: 2rem; /* Espacio entre las imágenes */
        }

        .game-selection img {
            width: 60%; /* Ambas imágenes al 60% */
            height: auto; /* Mantiene las proporciones */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Logo principal -->
    <img src="yoquiz.png" alt="Yo-Quiz Logo" class="logo">

    <!-- Texto debajo del logo -->
    <h2>Selecciona el juego</h2>

    <!-- Selección de juegos -->
    <div class="game-selection">
        <a href="https://yo-quiz.github.io/esp-yw1">
            <img src="YW1.png" alt="Yo-kai Watch 1">
        </a>
        <a href="https://yo-quiz.github.io/esp-yw2">
            <img src="YW2.png" alt="Yo-kai Watch 2">
        </a>
    </div>
</body>
</html>
