<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Select (Español)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Asegura que html y body ocupen toda la pantalla */
            background: linear-gradient(to bottom, #00aaff, #006699); /* Gradiente azul claro a oscuro */
            background-size: cover; /* Cubre toda el área disponible */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra verticalmente el contenido */
            text-align: center; /* Asegura que el texto esté centrado */
        }

        img.logo {
            width: 20%; /* Tamaño del logo al 40% */
            height: auto; /* Mantiene las proporciones */
        }

        h2 {
            color: white;
            font-size: 2rem;
            margin: 1rem 0;
        }

        .game-selection {
            display: flex;
            justify-content: center; /* Centra las imágenes horizontalmente */
            align-items: center;
            gap: 2rem; /* Espacio entre las imágenes */
            margin-top: 1rem;
        }

        .game-selection img {
            height: auto; /* Mantiene las proporciones */
            cursor: pointer;
        }

        .game-selection img.yw1 {
            width: 50%;
        }

        .game-selection img.yw2 {
            width: 60%;
        }
        .game-selection img.yw3 {
            width: 40%;
        }
        .game-selection img.yw4 {
            width: 40%;
        }
        .game-selection img.ywb {
            width: 40%;
        }
        .game-selection img.yb2 {
            width: 40%; 
        }
        
.game-selection img.yw1 {
    overflow: hidden; /* Oculta cualquier contenido que se salga del contenedor */
    position: relative; /* Asegura que el contenedor gestione el posicionamiento */
}

.game-selection img.yw1 {
    display: block; /* Evita espacios extra alrededor de las imágenes */
    transition: transform 0.2s; /* Define la transición para un efecto suave */
}

.game-selection img.yw1:hover {
    transform: scale(1.1); /* Aumenta ligeramente la escala */
}
