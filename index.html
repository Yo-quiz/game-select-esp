<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Select (Espa√±ol)</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0088cc;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img.logo {
            width: 20%;
            margin-top: 1rem;
        }

        h2 {
            color: white;
            font-size: 2rem;
            margin: 1rem 0;
        }

        /* Juegos principales */
        .game-selection {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 1rem;
        }

        .game-selection img {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-selection img:hover {
            transform: scale(1.1);
        }

        /* Hileras de iconos */
        .icon-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin: 1rem 0;
            width: 100%;
        }

        .icon-item {
            text-align: center;
            width: 100px;
        }

        .icon-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon-item img:hover {
            transform: scale(1.1);
        }

        .icon-item span {
            display: block;
            color: white;
            font-size: 0.85rem;
            margin-top: 0.3rem;
        }

        @media (max-width: 800px) {
            img.logo {
                width: 40%;
            }
        }
    </style>
</head>

<body>

    <img src="yoquiz.png" alt="Yo-Quiz Logo" class="logo">
    <h2>Selecciona el juego</h2>

    <div class="game-selection">
