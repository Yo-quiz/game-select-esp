<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Select (Español)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Asegura que el gradiente cubra toda la pantalla */
            background: linear-gradient(to bottom, #00aaff, #006699);
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100%; /* Extiende el fondo si el contenido es más alto que la ventana */
        }

        img.logo {
            width: 20%;
            height: auto;
            margin-top: 1rem;
        }

        h2 {
            color: white;
            font-size: 2rem;
            margin: 1rem 0;
        }

        .game-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem; /* Espaciado entre imágenes */
            flex-wrap: wrap; /* Permite que las imágenes se reorganicen en filas o columnas */
            padding: 1rem;
            width: 100%;
        }

        .game-selection img {
            width: 150px; /* Tamaño inicial de las imágenes */
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-selection img:hover {
            transform: scale(1.1); /* Efecto de zoom suave */
        }

        /* Media query para pantallas más pequeñas */
        @media (max-width: 800px) {
            .game-selection {
                flex-direction: column; /* Cambia a columna si la pantalla es estrecha */
            }
            .game-selection img {
                width: 200px; /* Ajusta el tamaño para pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <!-- Logo principal -->
    <img src="yoquiz.png" alt="Yo-Quiz Logo" class="logo">

    <!-- Texto debajo del logo -->
    <h2>Selecciona el juego</h2>

    <!-- Selección de juegos -->
    <div class="game-selection">
        <a href="https://yo-quiz.github.io/esp-yw1">
            <img src="YW1.png" alt="Yo-kai Watch 1">
        </a>
        <a href="https://yo-quiz.github.io/esp-yw2">
            <img src="YW2.png" alt="Yo-kai Watch 2">
        </a>
        <a href="https://yo-quiz.github.io/esp-yw3">
            <img src="yw3.png" alt="Yo-kai Watch 3">
        </a>
        <a href="https://yo-quiz.github.io/esp-yw4">
            <img src="yw4.png" alt="Yo-kai Watch 4">
        </a>
        <a href="https://yo-quiz.github.io/esp-ywb">
            <img src="ywb.png" alt="Yo-kai Watch Blasters">
        </a>
        <a href="https://yo-quiz.github.io/esp-yb2">
            <img src="yb2.png" alt="Yo-kai Watch Busters 2">
        </a>
    </div>
</body>
</html>
